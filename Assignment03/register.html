<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 380px;">
    <h3 class="text-center mb-3">Register</h3>

    <form id="registerForm" novalidate>

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="regName" class="form-control">
        <div class="invalid-feedback">Name is required</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" id="regEmail" class="form-control">
        <div class="invalid-feedback">Enter valid email</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="regPassword" class="form-control">
        <div class="invalid-feedback">Minimum 6 characters</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" id="regPhone" class="form-control">
        <div class="invalid-feedback">Phone must be 10 digits</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Register
      </button>

    </form>
  </div>
</div>

<script src="script.js"></script>
<a href="login.html" onclick="goRegister()"></a>
</body>
</html>
